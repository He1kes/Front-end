                pager:true,
            });
        });

    <link href="css/owl.carousel.css" rel="stylesheet">

        $(document).ready(function () {

        $(function () {
            $('#photo').hide()
        })
    </script>

</head>
<body>

    <!---header--->
    <div class="header-section">
        <div class="container">
            <div class="head-top">
                <div class="social-icon">
                    <a href="#"><i class="icon"></i></a>
                    <a href="#"><i class="icon1"></i></a>
                    <a href="#"><i class="icon2"></i></a>
                    <a href="#"><i class="icon3"></i></a>
                    <a href="#"><i class="icon4"></i></a>
                </div>
                <div id="loginOut" class="email">
                    <ul>
                        <li><i class="glyphicon glyphicon-envelope" aria-hidden="true" style="font-size: 2em"></i>Email: <a href="#">info@example.com</a> </li>
                        <li><a @click="loginOut()" href="javascript:void(0);"><i class="glyphicon glyphicon-log-out" aria-hidden="true" style="font-size: 2em"></i></a> <a href="index.html">返回首页</a></li>
                        <li><img class="img-circle" :src="imgSrc" style="width: 45px;height: 45px">&nbsp;欢迎,<span v-text="userName"></span></li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <!---header--->

    <div style="overflow: hidden">
        <!--菜单栏-->
        <div id="ordinaryMenu" style="float: left;overflow: hidden">
            <ul class="list-group" style="float: left;margin: 10px 0px;">
                <li class="list-group-item" >
                    个人信息
                    <ul class="list-group" style="margin-bottom: 18px;">
                        <li class="list-group-item active"><a href="manageself.html">修改个人信息</a></li>
                        <li class="list-group-item"><a href="updatepassword.html">修改密码</a></li>
                        <li class="list-group-item"><a href="mycoupon.html">我的优惠券</a></li>
                    </ul>
                </li>
                <li class="list-group-item">
                    我的订单
                    <ul class="list-group" style="margin-bottom: 18px;">
                        <li class="list-group-item"><a href="manageOrder01.html">全部订单</a></li>
                        <li class="list-group-item"><a href="manageOrder02.html">待支付</a></li>
                        <li class="list-group-item"><a href="manageOrder03.html">待使用</a></li>
                    </ul>
                </li>
                <li class="list-group-item">
                    我的消息
                    <ul class="list-group" style="margin-bottom: 18px;">
                        <li class="list-group-item"><a href="manageChat01.html">查看消息</a></li>
                    </ul>
                </li>
                <li class="list-group-item">
                    我的心愿单
                    <ul class="list-group" style="margin-bottom: 18px;">
                        <li class="list-group-item"><a href="manageCollection.html">查看心愿单</a></li>
                    </ul>
                </li>
                <li class="list-group-item">
                    我的评论
                    <ul class="list-group" style="margin-bottom: 18px;">
                        <li class="list-group-item"><a href="manageComment.html">查看评论</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!--内容框-->
        <div id="updateSelf" style="float: right;overflow: hidden;margin:10px;width: 88%;padding-top: 50px">
            <div class="col-sm-9 col-sm-offset-1">
                <form class="form-horizontal">
                    <div class="col-sm-10 col-sm-offset-5" style="padding-left: 0px">
                        <img id="image" class="img-circle" :src="imgSrc" style="width: 65px;height: 65px">
                        <input type="button" @click="changePhoto()" class="btn btn-default" id="upload" value="更换头像">
                        <input type="file" @change="file($event)" name="photo" id="photo">
                    </div>
                    <br><br><br><br>
                    <div class="form-group">
                        <label for="userName" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" @change="checkUserName()" class="form-control" id="userName" v-model="userName" placeholder="请输入用户名">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">更换绑定手机</label>
                        <div class="col-sm-10">
                            <input type="text" @change="checkPhone()" class="form-control" id="phone" v-model="phone" placeholder="请输入手机号">
                            <span v-if="updateFlag" style="color: red"><br><span v-text="updateMessage"></span></span>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button @click="updateUser()" type="button" class="btn btn-default">确认修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--footer-->
    <div class="footer">

    </div>

    <script src="js/axios.js"></script>
    <script src="common_js/login.js"></script>
